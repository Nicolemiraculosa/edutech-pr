<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body background="https://i.pinimg.com/originals/ff/ca/82/ffca82def668a2a5dc221ddd321b0171.jpg">
	<div>
		<h1 id="titulo">Cadastro de Emprego </h1>
		<p id="subtitulo">Complete suas Informações</p>
		<br>
	</div>
	<form action="post" enctype="multipart/form-data">
		<fieldset>
			<div>
				<label for="">Nome:</label>
				<input type="text" name="nome" id="nome" size="50" maxlength="40" placeholder="Nome Completo" required>
			</div>
			<div>
				<label for="">E-mail</label>
				<input type="Email" name="Email" id="Email" size="40"required>
			</div>
			<div>
				<label>Data de Nascimento</label>
				<input type="nascimento" name="nascimento" id="nascimento">
			</div>
			<div>
				<label for="">Selecione sua Cidade</label>
				<select required="required" name="cidade">
				<option selected="selected" value="">Selecione</option>
				<option>Belo Horizonte</option>
				<option>São Paulo</option>
				<option>Rio de Janeiro</option>
				<option>Curitiba</option>
				<option>Porto Alegre</option>
				<option>Brasília</option>
				<option>Florianópolis</option>
				<option>Maringá</option>
				<option>Fortaleza</option>
				<option>Salvador</option>
				</select>
			</div>
			<br>
			<div>
				<label for="">Sua foto</label>
				<input type="file" name="foto" required>
			</div>
			<br>
			<div>
				<p>Selecione seu Sexo</p>
				<label for="sexo1"><input type="radio" id="sexo1" value="m" name="sexo">Masculino</label>
			<label for="sexo2"><input type="radio" id="sexo2" value="f" name="sexo">Feminino</label>
			</div>
			<br>
			<div>
				<label for="">Biografia</label>
				<br>
				<textarea name="biografia" cols="30" rows="5" required="required" placeholder="Digite sua biografia"></textarea>
			</div>
			<br>
			<div>
				<button name="enviar" type="submit" value="1" >Enviar</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
